<md-content class="gravitee-no-sidenav-container" flex>
  <div class="login-page--gr1d-logo">
      <img ng-src="{{logoTheme}}" alt="logo"/>
  </div>
  <div class="login-page">
    <div class="form">
      <div class="gravitee-no-sidenav-header" layout="column">
        <label>Sign Up</label>
      </div>
      <form class="gr1d-form" name="formRegistration" ng-submit="register()" layout="column">

        <md-input-container class="md-icon-float">
          <label>First name</label>
          <input ng-model="user.firstname" type="text" ng-required="true" autofocus>
        </md-input-container>


        <md-input-container class="md-icon-float">
          <label>Last name</label>
          <input ng-model="user.lastname" type="text" ng-required="true">
        </md-input-container>


        <md-input-container class="md-icon-float">
          <label>Email</label>
          <input ng-model="user.email" type="email" ng-required="true">
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary"
                   ng-disabled="formRegistration.$invalid || formRegistration.$pristine || isLoading">
                   <img ng-src="{{icons.signUp}}" class="log-in"> <span>Create Free Account</span>
        </md-button>

        <p class="text-center text-muted">
            <h3 class="text-center">I have already an account! <a ui-sref="login">LOG IN</a></h3>
        </p>
      </form>
    </div>
  </div>

    <div class="login-page--footer text-center">
      <p class="login-page--terms-link"><a href="/#!/pages/97a44b14-1f7f-4331-a44b-141f7f733158">Terms of Service</a> • <a href="/#!/pages/2b3186b0-d0dd-463a-b186-b0d0dd163a71">Privacy</a></p>
      <p class="login-page--copyright">© GR1D, Inc 2018. All rights reserved.</p>
    </div>
</md-content>
