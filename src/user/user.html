<form name="formUser" ng-submit="$ctrl.save()" novalidate>

  <div layout="row" layout-xs="column">

    <div flex="20">
      <md-card>
        <md-card-title-media style="text-align: center;">
          <gravitee-image image="$ctrl.user.picture" image-url="$ctrl.getUserPicture()" image-border-radius="true"
              image-form="formUser"></gravitee-image>
        </md-card-title-media>
        <md-card-actions layout="row" layout-align="center center">
            <md-button type="submit" ng-disabled="formUser.$pristine">Update</md-button>
            <md-button ng-click="$ctrl.cancel()" ng-disabled="formUser.$pristine">Cancel</md-button>
          </md-card-actions>
      </md-card>
    </div>

    <div flex="80">
      <md-card class="gravitee-user-container">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">User information</span>
            <span class="md-subhead" ng-bind="$ctrl.user.username"></span>
          </md-card-title-text>

        </md-card-title>
        <md-card-content>
          <div layout="row">
            <img ng-src="{{$ctrl.icons.profile}}" class="gr1d-icon">
            <label>{{$ctrl.user.lastname || '-'}} {{$ctrl.user.firstname || '-'}}</label>
          </div>
          <div layout="row">
            <img ng-src="{{$ctrl.icons.atSign}}" class="gr1d-icon">
            <label>{{$ctrl.user.email || '-'}}</label>
          </div>
          <div layout="row">
            <img ng-src="{{$ctrl.icons.lock}}" class="gr1d-icon">
            <label ng-repeat="role in $ctrl.user.roles">{{"[" + role.scope + "]&nbsp;" + role.name}}{{$last ? '' : '&nbsp;-&nbsp;'}}</label>
          </div>
        </md-card-content>
      </md-card>
    </div>

  </div>

</form>
